<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary - Kosakata Bahasa Inggris</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* Warna latar belakang halaman sedikit abu-abu */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%; /* Lebar tabel */
            margin: 20px auto; /* Posisi tabel di tengah */
            border-collapse: collapse; /* Menghilangkan spasi antar border sel */
            background-color: #ffffe0; /* Warna latar belakang tabel kuning muda */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Efek bayangan halus */
        }
        th, td {
            border: 1px solid #ccc; /* Border sel abu-abu muda */
            padding: 12px; /* Jarak konten dari border sel */
            text-align: left; /* Teks rata kiri */
        }
        th {
            background-color: #f2f2f2; /* Warna latar belakang header tabel sedikit abu-abu */
            color: #333; /* Warna teks header */
            font-weight: bold; /* Teks header tebal */
        }
        tr:nth-child(even) {
            background-color: #fffacd; /* Warna latar belakang baris genap sedikit berbeda (kuning lebih pucat) */
        }
        tr:hover {
            background-color: #fff59d; /* Warna latar belakang baris saat kursor di atasnya (kuning lebih cerah) */
        }
    </style>
</head>
<body>

    <h1>English Vocabulary - Kosakata Bahasa Inggris</h1>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>English (Bahasa Inggris)</th>
                <th>Indonesian (Bahasa Indonesia)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Cat</td>
                <td>Kucing</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Dog</td>
                <td>Anjing</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Book</td>
                <td>Buku</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Chair</td>
                <td>Kursi</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Apple</td>
                <td>Apel</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Table</td>
                <td>Meja</td>
            </tr>
            <tr>
                <td>7.</td>
                <td>Sun</td>
                <td>Matahari</td>
            </tr>
            <tr>
                <td>8.</td>
                <td>Water</td>
                <td>Air</td>
            </tr>
            <tr>
                <td>9.</td>
                <td>Tree</td>
                <td>Pohon</td>
            </tr>
            <tr>
                <td>10.</td>
                <td>House</td>
                <td>Rumah</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
